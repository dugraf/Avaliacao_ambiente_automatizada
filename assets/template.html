<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relatório do Servidor</title>
</head>
<body>
    <div class="container">
        <h1>Relatório do Servidor</h1>
        
        <div class="section">
            <h2>Informações Gerais</h2>
            <p><strong>Hostname:</strong> {hostname}</p>
            <p><strong>Sistema Operacional:</strong> {sistema_operacional}</p>
            <p><strong>Processador:</strong> {cpu}</p>
            <p><strong>Ano do Processador:</strong> {ano}</p>
            <p><strong>Núcleos:</strong> {nucleos}</p>
            <p><strong>Threads:</strong> {threads}</p>
            <p><strong>RAM:</strong> {ram}</p>
            <p><strong>Rede:</strong> {rede}</p>
        </div>

        <div class="section">
            <h2>Discos</h2>
            <ul>
                {discos}
            </ul>
        </div>

        <!--        
        <div>
            <button class="botao-copiar">Salvar XML</button>
            <button class="botao-salvar-xml">Copiar</button>
        </div>
        -->

        <footer class="footer">
            <img src="cigam-logo.png" alt="CIGAM - Software de Gestão" class="footer-logo">
        </footer>
    </div>
</body>
</html>
