<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relatório do Banco de Dados</title>
</head>
<body>
    <div class="container">
        <h1>Avaliação de Ambiente: Banco de Dados {banco}</h1>

        <div class="section">
            <h2>Banco de Dados: {database}</h2>
            <p><strong>Versão:</strong> {versao}</p>
            <p><strong>{memoria_1}</strong> {memoria_info_1}</p>
            <p><strong>{memoria_2}</strong> {memoria_info_2}</p>
            <p><strong>Tamanho da base:</strong> {datafile}</p>
            <p><strong>{tamanho_log}</strong> {logfile}</p>
        </div>

        <div class="section">
            <h2>TOP 5 - Tabelas mais pesadas</h2>
            <ul>
                {tabelas_pesadas}
            </ul>
        </div>
     
        <div>
            <button class="botao-copiar">Salvar XML</button>
            <button class="botao-salvar-xml">Copiar</button>
        </div>
       

        <footer class="footer">
            <img src="cigam-logo.png" alt="CIGAM - Software de Gestão" class="footer-logo">
        </footer>
    </div>
</body>
</html>
